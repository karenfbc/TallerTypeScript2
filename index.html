<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller TypeScript 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .row h1 {
            margin-bottom: 20px;
        }

        #series tr {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" style="background-color: rgb(37, 150, 190)">
            <div class="col">
                <span class="col-12">
                    <img src="img/logoTV.jpeg" alt="Logo TV" height="60px">
                    <h1 style="text-align: left; display: inline-block;">TV Series</h1>
                    <link rel="stylesheet" href="style.css" />
                </span>
            </div>
        </div>

        <div class="row" style="margin-top: 30px;">
            <div class="col">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series"></tbody>
                </table>
                <div class="row justify-content-end">
                    <p class="col-12">Seasons average: <span id="total-promedio"></span></p>
                </div>
            </div>
            <div class="col">

                <div id="serie-info" class="card">
                    <img class="card-img-top" alt="Series Image">
                    <div class="card-body">
                        <h1 class="card-title"></h1>
                        <p class="card-text"></p>
                        <a class="a"></a>
                    </div>
                </div>
                
                    
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
