<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller TypeScript 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .row h1 {
            margin-bottom: 20px;
        }

        #series tr {
            background-color: #f8f9fa;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row" style="background-color: rgb(37, 150, 190)">
            <div class="col">
                <div class="col">
                <img src="img/logoTV.jpeg" alt="Logo TV" height="60px">
            </div>
            </div>
            <div class="col">
                <h1 style="text-align: left;"> TV Series </h1>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>


        </div>
        <div class="row" style="margin-top: 30px;">
            <div class="col">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series"></tbody>
                </table>
                <div class="row justify-content-end">
                <p class="col-4">Seasons average:</p>
                <p class="col-4" id="total-promedio"></p>
            </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
